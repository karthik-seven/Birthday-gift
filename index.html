<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday babyüéÇ</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6f2, #ffb3d9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      color: #ff1493;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
      animation: fadeIn 3s ease;
    }

    #timer {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-top: 0.5em;
    }

    .photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px #ff80bf;
      margin-top: 15px;
      animation: popIn 3s ease;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0; left: 0;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #ff66b2;
      animation: float 6s ease-in infinite;
    }

    @keyframes float {
      0% {transform: translateY(100vh) scale(0.6); opacity: 1;}
      100% {transform: translateY(-10vh) scale(1.2); opacity: 0;}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes popIn {
      from {transform: scale(0);}
      to {transform: scale(1);}
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday, Prajju! üéâ</h1>
  <div id="timer">‚è≥ Loading countdown...</div>
  <p>As long as I exist, you will always be loved üíñ</p>
  <img class="photo" src="https://https://drive.google.com/file/d/1l2qDvQ-N5v3cwtgWhjnmZ9J1lpLkKg0Z/view?usp=drive_link/tC8Zx4A.png" alt="Cute cat">

  <div class="hearts" id="hearts"></div>

  <!-- YouTube Music -->
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/LHhbrc-0Ayc?autoplay=1&loop=1&playlist=LHhbrc-0Ayc"
    frameborder="0" allow="autoplay"></iframe>

  <script>
    // Floating hearts
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = ['üíñ','üíû','üíï','üíì'][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 30 + 20 + 'px';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Countdown timer (change this date)
    const countdownDate = new Date("Oct 24, 2025 00:00:00").getTime();
    const timerElement = document.getElementById("timer");
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      if (distance < 0) {
        clearInterval(timer);
        timerElement.innerHTML = "üéÇ It's your special day, Kanna! üéÇ";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        timerElement.innerHTML = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);
  </script>

</body>
</html>
